<ng-container *ngIf="showMenu()">
  <video autoplay muted loop playsinline class="video-background">
    <source src="assets/principal.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>

  <div class="container">
    <h1>Servicios por Piso</h1>
    <div class="cards">
      <a class="card" routerLink="/luz">
        <h2>Luz</h2>
        <p>Consumo actual y total</p>
      </a>

      <a class="card" routerLink="/agua">
        <h2>Agua</h2>
        <p>Consumo actual y total</p>
      </a>

      <a class="card" routerLink="/gas1y2">
        <h2>Gas Piso 1 y 2</h2>
        <p>Consumo mensual</p>
      </a>

      <a class="card" routerLink="/gas3y4">
        <h2>Gas Piso 3 y 4</h2>
        <p>Consumo mensual</p>
      </a>
    </div>
  </div>
</ng-container>

<router-outlet></router-outlet>
